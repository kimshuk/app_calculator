<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="wrapper">
        <!--Display calculation-->
        <div class="calc_container">
            <div class="first_row row">
                <div class="col-md-8">
                    <div class="output"> 0 </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <button class="btnCE"> CE </button>
                    </div>
                    <div class="col-md-1">
                        <button class="btnC"> C </button>
                    </div>
                </div>
            </div>
            <div class="button_wrapper">
                <div class="second_row row">
                    <div class="col-md-3">
                        <button class="btn_num"> 7 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_num"> 8 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_num"> 9 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_opr"> &divide; </button>
                    </div>
                </div>
                <div class="third_row row">
                    <div class="col-md-3">
                        <button class="btn_num"> 4 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_num"> 5 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_num"> 6 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_opr"> &times; </button>
                    </div>
                </div>
                <div class="fourth_row row">
                    <div class="col-md-3">
                        <button class="btn_num"> 1 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_num"> 2 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_num"> 3 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_opr"> &minus; </button>
                    </div>
                </div>
                <div class="fifth_row row">
                    <div class="col-md-3">
                        <button class="btn_num"> 0 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_dec"> . </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_opr"> = </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_opr"> &plus; </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
